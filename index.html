<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <div class="link-block"><img src = "assets/logo.png"/></div>
            </div>
            <div class="nav-up">
                <div class="item"><img src = "assets/icon1.png"/>
                    <div class="nav-active-text">Overview</div>
                </div>
                <div class="item"><img src = "assets/icon2.png"/>
                    <div class="nav-text">Product</div>
                    <div class="icon-block"><img src = "assets/icon4.png"/></div>
                </div>
                <div class="item"><img src = "assets/icon3.png"/>
                    <div class="nav-text">Orders</div>
                    <div class="icon-block"><img src = "assets/icon4.png"/></div>
                </div>
                <div class="item"><img src = "assets/icon5.png"/>
                    <div class="nav-text">Checkout</div>
                    <div class="icon-block"><img src = "assets/icon7.png"/></div>
                </div>
                <div class="item"><img src = "assets/icon6.png"/>
                    <div class="nav-text">Setting</div>
                    <div class="icon-block"><img src = "assets/icon4.png"/></div>
                </div>


            </div>
            <div class="nav-down">
                <div class="item"><img src = "assets/icon8.png"/>
                    <div class="nav-text">Help Center</div>
                </div>
                <div class="item"><img src = "assets/icon9.png"/>
                    <div class="nav-text">Contact Us</div>
                </div>
                <div class="item"><img src = "assets/icon10.png"/>
                    <div class="nav-text-red">Log out</div>
                </div>


            </div>
        </div>
        <div class="right">
            <div class="title">
                <div class="title-block"></div>
                <div class="user-block"></div>
            </div>
            <div class="cards">
                <div class="card-block">
                    <div class="data"></div>
                    <div class="sub-data"></div>
                </div>




            </div>
            <div class="charts">
                <div class="chart-block"></div>
                <div class="diagram-block"></div>
            </div>
            <div class="table">
                <div class="list-title"></div>
                <div class="col-names"></div>
                

            </div>
        </div>
    </div>
</body>
</html>
